<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT PREVIEW CARD</title>
  <link rel="stylesheet" href="styles/style.css" class="css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="heading"><h3>Equilibrium #3429</h3> </div>
    <div class="description"><p> Our Equilibrium collection promotes balance and calm. </p>    </div>
    <div class="left icon">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
    </div>
    <div class="left icon info">
      <p>  0.041 ETH</p>
    </div>
    <div class="right icon">
      <img src="images/icon-clock.svg" alt="">
    </div>
    <div class="right icon info">
      <p>3 days left</p>
    </div>
    <hr>
    <div class="profile">
      <img src="images/image-avatar.png" alt="avatar">
    </div>
    <div class="profile info">
<p>Creation of Jules Wyvern</p>
    </div>
    
  </div>
  
</body>
</html>
